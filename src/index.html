<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kinopoisk-test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main>
    <div class="container shadow p-2 mb-2 bg-white">
        <div class="btn-group btn-group-toggle mb-2 shadow" data-toggle="buttons">
            <label class="btn btn-secondary btn-md">
                <input type="radio" name="options" id="readTab" autocomplete="off">Прочитать
            </label>
            <label class="btn btn-secondary btn-md">
                <input type="radio" name="options" id="archiveTab" autocomplete="off">Прочитано
            </label>
            <label class="btn btn-secondary btn-md">
                <input type="radio" name="options" id="searchTab" autocomplete="off">Поиск
            </label>
        </div>

        <form class="d-none justify-content-between my-2" id="link-add-form">
            <input class="shadow p-1 mb-1 mr-2 form-control" type="text" id="link-name" placeholder="Название ссылки"
                   name="linkName">
            <input class="shadow p-1 mb-1 mr-2 form-control" type="text" id="link-tags" placeholder="#тег1#тег2..."
                   name="linkTags">
            <input class="shadow p-1 mb-1 mr-2 form-control" type="text" id="link-url" placeholder="http://..."
                   name="linkUrl">
            <button type="submit" class="w-50 shadow mb-1 mr-5 btn btn-primary btn-sm btn-block" id="link-add-btn">
                Добавить
            </button>
        </form>

        <form class="d-none justify-content-start w-75 my-2" id="search-form">
            <input class="shadow p-1 mb-1 mr-2 w-50 form-control" type="text" id="search-name"
                   placeholder="Что искать?"
                   name="searchName">
            <button type="submit" class="shadow p-1 mb-1 mr-2 w-25 btn btn-primary btn-sm btn-block" id="search-btn">
                Найти
            </button>
        </form>

        <ul class="list-group mr-5 my-4" id="list-items">
        </ul>
    </div>
</main>

<script src="js/lib.js" type="module"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
