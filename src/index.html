<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>Калькулятор затрат</h1>
</header>
<form>
<div class="container shadow p-3 mb-5 bg-white rounded">
    <div class="row justify-content-md-center">
            <div class="input-group mb-3 w-50">
                <div class="input-group-prepend">
                    <span class="input-group-text">Введите</span>
                </div>
                <input type="text" class="form-control" id="goods-name" placeholder="Наименование покупки"
                       aria-label="Наименование покупки" name="goodsname" autofocus>
            </div>

            <div class="input-group mb-3 w-50">
                <div class="input-group-prepend">
                    <span class="input-group-text">₽</span>
                </div>
                <input type="number" class="form-control" id="goods-price" placeholder="Стоимость покупки"
                       aria-label="Стоимость покупки" name="goodsprice">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>

            <p class="shadow p-3 mb-5 bg-white rounded">
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="goods-add-btn">Добавить в мои
                    покупки
                </button>
            </p>


        <table class="table table-bordered shadow p-3 mb-5 bg-white rounded">
            <thead>
            <tr>
                <th class="bg-light" scope="col">Кол-во покупок</th>
                <th class="bg-light" scope="col">Название самой дорогой покупки</th>
                <th class="bg-light" scope="col">Стоимость самой дорогой покупки</th>
                <th class="bg-light" scope="col">Общая стоимость всех покупок</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><span id="purchases-quantity"></span></td>
                <td><span id="most-expensive-purchase-name"></span></td>
                <td><span id="most-expensive-purchase-price"></span></td>
                <td><span id="total-cost"></span></td>
            </tr>
            </tbody>
        </table>
        <br>
        <ul class="list-group shadow p-3 mb-5 bg-white rounded">
            <li class="list-group-item bg-light">Список покупок
                <ol id="purchases-list"></ol>
            </li>
        </ul>
    </div>
</div>
</form>


<script src="js/lib.js" type="module"></script>
<script src="js/app.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
